<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Crackplan</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <!-- ng-libraries -->
    <script src="lib/angular-messages/angular-messages.min.js"></script>

    <!-- ng-cordova -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/open-fb/openfb.js"></script>
    <script src="lib/open-fb/ngopenfb.js"></script>

    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/app-controller.js"></script>
    <script src="js/controllers/login-controller.js"></script>
    <script src="js/controllers/events-controller.js"></script>
    <script src="js/controllers/profile-controller.js"></script>
    <script src="js/controllers/add-event-controller.js"></script>
    <script src="js/controllers/notifications-controller.js"></script>
    <script src="js/controllers/options-controller.js"></script>
    <script src="js/controllers/edit-profile-controller.js"></script>
    <script src="js/controllers/change-password-controller.js"></script>
    
    <!-- Services -->
    <script src="js/services/login-service.js"></script>
    <script src="js/services/user-service.js"></script>
    <script src="js/services/events-service.js"></script>
    <script src="js/services/profile-service.js"></script>
    <script src="js/services/notifications-service.js"></script>    

    <script src="js/constants.js"></script>

  </head>
  <body ng-app="crackplan" ng-controller="AppCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
