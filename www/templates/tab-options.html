<ion-view view-title="Account">
  <ion-content padding="true">
    <ion-list>
			<div class="item item-divider">
		    Find friends
		  </div>
		  <a class="item item-icon-left item-icon-right" href="#">
		    <i class="icon ion-social-facebook"></i>
		    Find facebook friends
		    <i class="icon ion-ios-arrow-right"></i>
		  </a>
		  <a class="item item-icon-left item-icon-right" href="#">
		    <i class="icon ion-android-person"></i>
		    Find contacts
		    <i class="icon ion-ios-arrow-right"></i>
		  </a>
			<a class="item item-icon-left item-icon-right" href="#">
		    <i class="icon ion-ios-email"></i>
		    Invite friends
		    <i class="icon ion-ios-arrow-right"></i>
		  </a>

			<div class="item item-divider">
		    Account
		  </div>
		  <a class="item item-icon-right" nav-transition="android" href="#/edit-profile">
		    Edit profile
		    <i class="icon ion-ios-arrow-right"></i>
		  </a>
		  <a class="item item-icon-right" nav-transition="android" href="#/change-password">
		    Change password
		    <i class="icon ion-ios-arrow-right"></i>
		  </a>
	    <ion-toggle ng-model="currentUser.is_private" ng-change="changePrivacy()">
        Private account
	    </ion-toggle>
    	<button class="button button-block button-positive" ng-click="logout(currentUser)">
			  Log out
			</button>
    </ion-list>
  </ion-content>
</ion-view>
