<ion-view view-title="Password">
  
  <ion-nav-bar class="bar-positive"> 
    <ion-nav-buttons side="left">
      <a class="button icon-left" nav-transition="android" href="#/tab/options">Back</a>
    </ion-nav-buttons>
  </ion-nav-bar>
  
  <ion-content padding="true">
    <ion-list>
      <label class="item item-input">
        <i class="icon ion-locked placeholder-icon"></i>
        <input type="password" placeholder="Current password" ng-model="user.oldPw">
      </label>
      <label class="item item-input">
        <i class="icon ion-locked placeholder-icon"></i>
        <input type="password" placeholder="New password" ng-model="user.newPw">
      </label>
      <label class="item item-input">
        <i class="icon ion-locked placeholder-icon"></i>
        <input type="password" placeholder="New password, again" ng-model="user.newPwConfirmation">
      </label>
      <button class="button button-block button-positive" ng-click="changePassword(user)">
        Change password
      </button>
    </ion-list>
  </ion-content>
</ion-view>
